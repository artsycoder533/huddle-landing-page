<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  
</head>
<body>
  <header>
      <img src="./images/logo.svg" alt="logo">
  </header>
  <picture>
    <source media="(min-width:350px)" srcset="./images/bg-mobile.svg" alt="background">
    <source media="(min-width:768px)" srcset="./images/bg-desktop.svg" alt="background">
    <img class="background" src="./images/bg-mobile.svg" alt="mobile background">
  </picture>
  <!-- <img class="background" src="./images/bg-desktop.svg" alt="mobile background"> -->
  <section>
    <div class="image-container">
      <img class="img" src="./images/illustration-mockups.svg" alt="illustration mockup">
    </div>
    <div class="text-container">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
    Create connections with your users as you engage in genuine discussion. </p>
      <button>Register</button>
    </div>
  </section>
  <footer>
    <div class="social-icons">
      <span class="icons"><i class="fab fa-facebook-f"></i></span>
      <span class="icons"><i class="fab fa-twitter"></i></span>
      <span class="icons"><i class="fab fa-instagram"></i></span>
    </div>
  </footer>
 
</body>
</html>
